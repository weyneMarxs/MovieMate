<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="script.js" defer></script>
  <title>MovieMate</title>
</head>
<body>
  <div id="app">
    <header>
      <p class="logo">MovieMate.</p>   
      <div class="search-wrapper">
        <button onclick="searchMovies()">Buscar  </button>
        <input type="search" id="title" placeholder="Digite o titulo do filme">
      </div>
    </header>
    
    <div id="result">
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/lDqMDI3xpbB9UQRyeXfei0MXhqb.jpg" alt="">
        <button><i class='bx bx-movie' ></i> <span>Trailer</span></button>
        <div class="actions">
          <a href="#"><i class='bx bxs-star clicked'></i></i><span>Favorito</span></a>
          <a href="#"><i class='bx bxs-bookmark-star' ></i><span>Assistir mais Tarde</span></a>
          <a href="#"><i class='bx bx-show'></i><span>Assistido !</span></a>
        </div>
      </div>
      <div class="description">
        <h1>Matrix</h1>
      </div>
    </div>
  </div>
</body>
</html>
